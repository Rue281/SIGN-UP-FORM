<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pet Daycare</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="side-bar">
                <div class="logo">
                    <img src="assets/logo.png">
                </div>
                <div class="name">Pet Daycare</div>
            </div>
        </div>

       <div class="right-side">
            <p class="text">
                If you are busy and you don’t have time to walk your dog
                i will be there for you
                <br>I have a 2 years old cane corse who made me passionate
                about spending time with dogs.
                <br>Looking forward to meeting yours️.
            </p>
            <form method="post" action="./">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" placeholder="John" required/>

                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" placeholder="Doe" required/>

                <label for="email">Email</label>
                <input type="email" name="email" placeholder="johnDoe@gmail.com" required/>

                <label for="phoneNumber">Phone Number</label>
                <input type="number" name="phoneNumber" placeholder="123-456-789" required/>

                <label for="password">Password</label>
                <input type="password" name="password" placeholder="********" required/>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="password" placeholder="********" required/>

                <button type="submit">Create Account</button>

                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>

    </div>
</body>
</html>
